<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resizable Text to Image App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #output-container {
      resize: both;
      overflow: auto;
      width: 400px;
      height: 200px;
      border: 2px dashed #666;
      margin-top: 20px;
      padding: 0;
    }

    #output {
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }

    select, input[type="color"], input[type="text"] {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>Resizable Text to Image App</h2>

  <input type="text" id="userInput" placeholder="Type something..." />

  <br><br>

  <label>Background Color:</label>
  <input type="color" id="bgColor" value="#f2f2f2" />

  <label>Text Color:</label>
  <input type="color" id="textColor" value="#000000" />

  <label>Font Style:</label>
  <select id="fontSelect">
    <option value="Arial">Arial</option>
    <option value="'Courier New', Courier, monospace">Courier New</option>
    <option value="'Times New Roman', Times, serif">Times New Roman</option>
    <option value="'Georgia', serif">Georgia</option>
    <option value="'Comic Sans MS', cursive">Comic Sans</option>
  </select>

  <br><br>
  <button onclick="generateImage()">Generate Image</button>

  <div id="output-container">
    <div id="output"></div>
  </div>

  <a id="downloadLink" style="display:none;" download="text-image.png">Download Image</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const outputDiv = document.getElementById('output');
    const bgColor = document.getElementById('bgColor');
    const textColor = document.getElementById('textColor');
    const fontSelect = document.getElementById('fontSelect');
    const outputContainer = document.getElementById('output-container');

    bgColor.addEventListener('input', () => {
      outputDiv.style.backgroundColor = bgColor.value;
    });

    textColor.addEventListener('input', () => {
      outputDiv.style.color = textColor.value;
    });

    fontSelect.addEventListener('change', () => {
      outputDiv.style.fontFamily = fontSelect.value;
    });

    function generateImage() {
      const text = document.getElementById('userInput').value;
      outputDiv.textContent = text;

      outputDiv.style.backgroundColor = bgColor.value;
      outputDiv.style.color = textColor.value;
      outputDiv.style.fontFamily = fontSelect.value;

      html2canvas(outputContainer).then(canvas => {
        const link = document.getElementById('downloadLink');
        link.href = canvas.toDataURL();
        link.style.display = 'inline';
        link.textContent = 'Download Image';
      });
    }
  </script>
</body>
</html>
